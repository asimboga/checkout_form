<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Checkout</h1>
      <section>
        <form action="">
          <h2>Contact Information</h2>
          <label for="email">Email</label>
          <div class="mail">
            <input
              type="email"
              id="email"
              placeholder="Enter your email..."
              required
            /><i class="fa-solid fa-envelope"></i>
          </div>
          <label for="Phone">Email</label>
          <div class="mail">
            <input
              type="tel"
              id="Phone"
              placeholder="Enter your phone..."
              required
            /><i class="fa-solid fa-phone"></i>
          </div>

          <h2 class="Shipping">Shipping Address</h2>

          <label for="name">Full name</label>
          <div class="mail">
            <input
              type="name"
              id="name"
              placeholder="Enter your Full name..."
              required
            /><i class="fa-solid fa-user"></i>
          </div>

          <label for="Address">Address</label>
          <div class="mail">
            <input
              type="Address"
              id="Address"
              placeholder="Enter your address..."
              required
            /><i class="fa-solid fa-house"></i>
          </div>

          <div class="post">
            <label for="City">City</label>
            <div class="mail">
              <input
                type="City"
                id="City"
                placeholder="Enter your city..."
                required
              /><i class="fa-solid fa-city"></i>
            </div>

            <div class="country-post">
              <div class="country">
                <label for="country">Country</label>
                <select name="country" id="country">
                  <option value="country">Turkey</option>
                  <option value="country">France</option>
                  <option value="country">Portugal</option>
                  <option value="country">German</option>
                </select>
                <i class="fa-solid fa-earth-europe"></i>
              </div>
              <label for="code">Post Code</label>
              <div class="mail post">
                <input
                  class="post"
                  type="number"
                  id="code"
                  placeholder="Enter your postal code..."
                /><i class="fa-solid fa-city"></i>
              </div>
            </div>
          </div>
          <div class="checkbox">
            <input id="check" type="checkbox">
            <label for="check">See this information next time</label>
          </div>
        <div class="submit">
            <input type="submit" value="continue">
        </div>
        </form>
      </section>
    </div>
  </body>
</html>
